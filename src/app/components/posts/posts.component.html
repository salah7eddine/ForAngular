<app-post-form [isEdit]="isEdit" [currentPost]="currentPost" (updatedPost)="onUpdatedPost($event)"
  (newPost)="onNewPost($event)"></app-post-form>

<h2>Posts</h2>

<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink='/post/{{post.id}}'>{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <hr>
    <button (click)="removePost()" class="btn btn-danger"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
