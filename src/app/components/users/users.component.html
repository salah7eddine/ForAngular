<button (click)="showUserForm = ! showUserForm" class="btn btn-dark mb-3">Add User</button>

<div class="card card-body mb-3" *ngIf="showUserForm">
  <form (submit)="onSubmit($event)" action="">
    <div class="form-group">
      <label for="">First Name</label>
      <!-- keydown :: keyup :: keypress :: focus :: blur :: cut :: paste :: copy ==> (keydown)="fireEvent($event)"-->
      <input type="text" [(ngModel)]="user.firstName" id="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="user.email" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" class="form-control" name="age">
    </div>

    <div class="form-group">
      <label>Street Address</label>
      <input type="text" [(ngModel)]="user.address.street" class="form-control" name="street">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.address.city" class="form-control" name="city">
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.address.state" class="form-control" name="state">
    </div>



    <!-- click :: mouseover :: mouseout :: mousedown :: mouseup :: dbclick :: drag :: dragover-->
    <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add
      New User</button>
  </form>
</div>


<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h2>
      {{user.firstName}}
      {{user.lastName}}
      <small *ngIf='user.age && user.address'><button (click)="toggleHide(user)" class="btn btn-dark btn-sm"><i
            [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
    </h2>

    <ul class="list-group" *ngIf='!user.hide && user.age && user.address'>
      <li class="list-group-item">Email : {{user.email}}</li>
      <li class="list-group-item">age : {{user.age}}</li>
      <li class="list-group-item">Address: {{user.address.street}} {{user.address.city}}, {{user.address.state}}
      </li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>

  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
